<link rel="import" href="../../../packages/polymer_elements/polymer_collapse/polymer_collapse.html">

<polymer-element name="polymer-ui-collapsible" attributes="active notap">
  <template>
    <link rel="stylesheet" href="polymer_ui_collapsible_old.css"> <!-- TODO remove -->
    <link rel="stylesheet" href="polymer_ui_collapsible.css">
    <div on-tap="{{headerTap}}" on-click="{{headerTap}}">
      <content select=".polymer-ui-collapsible-header"></content>
    </div>
    <div id="collapsibleBody" on-tap="{{bodyTap}}" on-click="{{bodyTap}}">
      <content></content>
    </div>
    <polymer-collapse targetId="collapsibleBody" closed="{{!active}}"></polymer-collapse>
  </template>
  <script type="application/dart" src="polymer_ui_collapsible.dart"></script>
</polymer-element>
