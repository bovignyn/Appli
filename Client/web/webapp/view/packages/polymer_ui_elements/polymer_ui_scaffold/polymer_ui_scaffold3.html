<link rel="import" href="../polymer_ui_icon_button/polymer_ui_icon_button.html">
<link rel="import" href="../polymer_ui_toolbar/polymer_ui_toolbar.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_grid_layout/polymer_grid_layout.html">

<polymer-element name="polymer-ui-scaffold3" attributes="menuActive hideMenuButton">
  <template>
    <link rel="stylesheet" href="polymer_ui_scaffold.css">
    <link rel="stylesheet" href="polymer_ui_scaffold_old.css"> <!-- TODO remove -->

    <polymer-grid-layout id="grid"></polymer-grid-layout>
    <section class="animate" style="z-index: 10;" offscreen="left">
      <content select="[navigation]"></content>
    </section>
    <section id="scrim" on-tap="{{menuActionTap}}" on-click="{{menuActionTap}}" offscreen="right"></section> <!-- remove on-click once on-tap is supported -->
    <polymer-ui-toolbar offscreen="basement">
      <polymer-ui-icon-button icon="menu" hidden?="{{hideMenuButton}}" on-tap="{{menuActionTap}}" on-click="{{menuActionTap}}" active="{{menuActive}}"></polymer-ui-icon-button> <!-- remove on-click once on-tap is supported -->
      <content select="[tool]"></content>
    </polymer-ui-toolbar>
    <section offscreen="basement">
      <content select="*"></content>
    </section>
  </template>

  <script type="application/dart" src='polymer_ui_scaffold3.dart'></script>
</polymer-element>
